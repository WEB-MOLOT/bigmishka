<section class="lk">
  <div class="container">
    <div class="lk-head">
      <div class="lk-title">Настройки аккаунта</div>
    </div>
    <div class="lk-section lk-form">
      <div class="row-3">
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Имя</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Михаил">
            </div>
          </div>
          <div class="row-1">
            <div class="lk-form-title">Фамилия</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Петров">
            </div>
          </div>
          <div class="row-1">
            <div class="lk-form-title">Телефон</div>
            <div class="form-group">
              <input type="tel" class="form-input" placeholder="+372 1234 5678">
            </div>
          </div>
          <div class="row-1">
            <div class="lk-form-title">Email</div>
            <div class="form-group">
              <input type="email" class="form-input" placeholder="example@gmail.com">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Изменение пароля</div>
            <div class="form-group">
              <input type="password" class="form-input" placeholder="Ваш текущий пароль">
            </div>
            <div class="form-group">
              <input type="password" class="form-input" placeholder="Новый пароль">
            </div>
            <div class="form-group">
              <input type="password" class="form-input" placeholder="Подтвердите пароль">
            </div>
            <button type="submit" class="btn-reset link-lg">Сохранить новый пароль<i
                class="icomoon icon-arrow"></i></button>
          </div>
        </div>
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Компания</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Название">
            </div>
          </div>
          <div class="row-1">
            <div class="lk-form-title">Регистрационный номер</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Номер">
            </div>
          </div>
          <div class="row-1">
            <div class="lk-form-title">KMKR номер</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Номер">
            </div>
          </div>
          <div class="row-1">
            <label for="checkboxForCompany" class="checkbox">
              <input type="checkbox" id="checkboxForCompany">
              <span>Покупаю для компании</span>
            </label>
          </div>
        </div>
      </div>
      <div class="lk-link-container">
        <a href="lk.html" class="lk-link">Вернуться к учетной записи<i class="icomoon icon-sign-out"></i></a>
      </div>
    </div>

    <div class="lk-section lk-form">
      <div class="heading">
        <div class="lk-title">Платежный адрес</div>
      </div>
      <div class="row-3">
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Город</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Город">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Адрес</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Улица, дом и квартира">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Регион/Уезд</div>
            <div class="form-group">
              <select name="region" id="regionSelect" class="js-example-basic-single">
                <option value=""></option>
                <option value="gorod1">Город 1</option>
                <option value="gorod2">Город 2</option>
                <option value="gorod3">Город 3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Почтовый индекс</div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Индекс">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row-1">
            <div class="lk-form-title">Страна</div>
            <div class="form-group">
              <select name="country" id="countrySelect" class="js-example-basic-single">
                <option value=""></option>
                <option value="country1">Страна 1</option>
                <option value="country2">Страна 2</option>
                <option value="country3">Страна 3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row-1 mt-48">
          <label for="checkboxAddress" class="checkbox">
            <input type="checkbox" id="checkboxAddress" checked>
            <span>Адрес доставки совпадает с платежным адресом</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
